<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>AI 이력서 챗봇</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 40px auto; padding: 20px; }
        .container { border: 1px solid #ccc; padding: 20px; border-radius: 8px; }
        .form-group { margin-bottom: 15px; }
        textarea { width: 95%; padding: 10px; }
        button { padding: 10px 20px; }
        .result { margin-top: 20px; background-color: #f5f5f5; padding: 15px; border-radius: 5px; }
    </style>
</head>
<body>

<div class="container">
    <h2>AI 이력서 챗봇</h2>
    <p>저의 이력서에 대해 궁금한 점을 질문해주세요.</p>

    <form action="/ask" method="post" class="form-group">
        <textarea name="question" rows="3" placeholder="예시: 어떤 프로젝트를 진행했나요?"></textarea><br/>
        <button type="submit">질문하기</button>
    </form>

    <div th:if="${question}" class="result">
        <p><strong>질문:</strong> <span th:text="${question}"></span></p>
        <hr>
        <p><strong>답변:</strong> <span style="white-space: pre-wrap;" th:text="${answer}"></span></p>
    </div>
</div>

</body>
</html>
